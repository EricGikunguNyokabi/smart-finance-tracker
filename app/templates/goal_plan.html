{% extends "base.html" %}

{% block title %}Goal Plan - Smart Personal Finance Tracker{% endblock %}

{% block content %}
<h1>Set Your Financial Goals</h1>
<form>
    <div class="form-group">
        <label for="goalName">Goal Name</label>
        <input type="text" class="form-control" id="goalName" placeholder="Enter your goal">
    </div>
    <div class="form-group">
        <label for="goalAmount">Target Amount</label>
        <input type="number" class="form-control" id="goalAmount" placeholder="Enter target amount">
    </div>
    <button type="submit" class="btn btn-primary">Set Goal</button>
</form>
{% endblock %}
