<!-- /app/templates/auth/request_otp.html -->
{% extends "base.html" %}

{% block title %}Request OTP{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-5">Request OTP</h2>
    <form method="POST" action="{{ url_for('auth.request_otp') }}" class="mt-4">
        {{ form.hidden_tag() }}
        
        <!-- Email Field -->
        <div class="form-group">
            <label for="email">{{ form.email.label }}</label>
            {{ form.email(class="form-control", id="email", placeholder="Enter your email") }}
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center mt-3">
            <button type="submit" class="btn btn-secondary">{{ form.submit() }}</button>
        </div>
    </form>
</div>
{% endblock %}
